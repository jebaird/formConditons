<!DOCTYPE  html>
<html>
	<head>
		<!--     app files  -->
		<link href='qunit/qunit.css' type='text/css' rel='stylesheet' />
		<title>formconditions Test Suite</title>
	</head>
	<body>
		<h1 id="qunit-header">formconditions Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		
		<div id="target">
			<form id="form">
				<fieldset>
					<legend>
						Contact Info
					</legend>
					<div>
						<label>first name</label>
						<input type="text" name="firstname">
					</div>
					<div>
						<div id="yournameisjesse">
							Your Name is Jesse
						</div>
					</div>
					<div>
						<label>last name</label>
						<input type="text" name="lastname">
					</div>
					<div>
						<label>email</label>
						<input type="text" name="email">
					</div>
				</fieldset>
				<fieldset>
					<div>
						<label>Would you like to provide more details?</label>
						<input type="radio" name="detailsToggle" value="yes" checked="checked"/>
						<label>yes</label>
						<input type="radio" name="detailsToggle" value="no"/>
						<label>no</label>
					</div>
					<div>
						<textarea name="details"></textarea>
					</div>
				</fieldset>
				<fieldset>
					<legend>
						Your preferences
					</legend>
					<div>
						<input type="checkbox" name="sendMeSpamToggle"/>
						<label>would you like to be bombarded with spam?</label>
					</div>
					<fieldset id="spamWrapper">
						<legend>
							select your spam
						</legend>
					</fieldset>
					<label>select your color</label>
					<select name="color">
						<option value="red">red</option>
						<option value="green">green</option>
						<option value="orange">orange</option>
					</select>
					<div id="swatch">
						<br />
					</div>
				</fieldset>
				<input type="submit" value="submit"/>
			</form>
		</div>
		
		
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
		<script type="text/javascript" src="../jquery.jb.formconditions.js"></script>
		
		<script src='qunit/qunit.js' type='text/javascript' ></script>
		<script src='formconditions_core.js' type='text/javascript'></script>
		<script src='formconditions_methods.js' type='text/javascript'></script>
		<script src='formconditions_options.js' type='text/javascript'></script>
		
		
	</body>
</html>
